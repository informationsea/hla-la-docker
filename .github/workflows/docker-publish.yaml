name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]    # main ブランチへ push されたときに実行
    tags:
      - 'v*.*.*'    # セマンティックバージョンタグが push されたとき

permissions:
  contents: read          # リポジトリの内容参照権限
  packages: write         # GHCR への書き込み権限

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .                        # Dockerfile のあるディレクトリ
          push: true                       # ビルド後にプッシュ
          tags: |
            ghcr.io/${{ github.repository_owner }}/my-app:latest
            ghcr.io/${{ github.repository_owner }}/my-app:${{ github.sha }}

